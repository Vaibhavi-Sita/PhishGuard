<!DOCTYPE html>
<html>
<head>
  <title>PhishGuard AI</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .status {
      margin: 10px 0;
      padding: 15px;
      border-radius: 5px;
      background-color: #f8f9fa;
    }
    .safe {
      border: 2px solid #28a745;
    }
    .warning {
      border: 2px solid #ffc107;
    }
    .danger {
      border: 2px solid #dc3545;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    .stars {
      color: #ffc107;
      font-size: 24px;
      margin: 10px 0;
    }
    .risk-level {
      font-weight: bold;
      margin: 5px 0;
    }
    .explanation {
      font-size: 12px;
      color: #6c757d;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>PhishGuard AI</h2>
    <div id="status" class="status">
      Analyzing website...
    </div>
    <button id="analyze">Analyze Current Page</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
